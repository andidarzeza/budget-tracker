<app-budget-info (dateSelected)="onDateSelected($event)"></app-budget-info>
<div class="category-container half-height">
    <mat-card class="category-data {{sharedService.theme}}-table">
        <mat-progress-bar mode="indeterminate" [@inOutAnimation] style="position: absolute;bottom: 0px;left: 0;width: 100%;"></mat-progress-bar>
    </mat-card>

    <mat-card class="category-data {{sharedService.theme}}-table">
        <mat-progress-bar mode="indeterminate" [@inOutAnimation] style="position: absolute;bottom: 0px;left: 0;width: 100%;"></mat-progress-bar>
    </mat-card>

    <mat-card class="category-data {{sharedService.theme}}-table" style="position: relative;">
        <div class="chart-title">
            Incomes - {{totalIncome | number:'1.0':'en-US'}} ALL
        </div>
        <canvas id="incomes-chart" style="position: absolute;top:50%;left:50%;transform:translate(-50%, -50%);max-height: calc(100% - 70px);max-width:80%;margin-top: 20px;"></canvas>
        <mat-progress-bar *ngIf="!chart3Loaded" mode="indeterminate" [@inOutAnimation] style="position: absolute;bottom: 0px;left: 0;width: 100%;"></mat-progress-bar>
    </mat-card>

    <mat-card class="category-data {{sharedService.theme}}-table" style="position: relative">
        <div class="chart-title">
            Amount spent - {{totalSpendings | number:'1.0':'en-US'}} ALL
        </div>
        <canvas id="category-chart" style="position: absolute;top:50%;left:50%;transform:translate(-50%, -50%);max-height: calc(100% - 70px);max-width:80%;margin-top: 20px;"></canvas>
        <mat-progress-bar *ngIf="!chart2Loaded" mode="indeterminate" [@inOutAnimation] style="position: absolute;bottom: 0px;left: 0;width: 100%;"></mat-progress-bar>
    </mat-card>
</div>

<mat-card class="{{sharedService.theme}}-table half-height" style="width: calc(100% - 60px);margin: auto;">
    <canvas id="daily-chart" style="width: 100%;height: 100%;"></canvas>
    <mat-progress-bar *ngIf="!chart1Loaded" mode="indeterminate" [@inOutAnimation] style="position: absolute;bottom: 0px;left: 0;width: 100%;"></mat-progress-bar>
</mat-card>
